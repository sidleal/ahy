<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/main.xhtml">

	<ui:define name="content">
	
		<h:outputText value="#{loginJSF.title}"/>

		<h:form id="frmLogin">
			<h:panelGrid columns="1">
				<h:outputText value="#{loginJSF.emailLabel}"/>
				<h:inputText id="email" value="#{loginJSF.user.email}" required="true"/>
				<h:outputText value="#{loginJSF.passwordLabel}"/>
				<h:inputSecret id="password" value="#{loginJSF.user.password}" required="true"/>
				<h:commandButton id="btnSend" action="#{loginJSF.authenticate}" value="#{loginJSF.sendLabel}"/>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>

</html>
