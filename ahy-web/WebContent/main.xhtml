<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<ui:insert name="title">Ahy - A Pure Java CMS</ui:insert>
	</title>
</h:head>

<h:body>
<h:outputStylesheet library="css" name="default.css" target="body"/>
<f:view>
	<table border="1" width="100%">
		<tr>
			<td colspan="3">
				<ui:insert name="header">Top Block</ui:insert>
			</td>
		</tr>
		<tr>
			<td width="15%">
				<ui:insert name="left">
					<h:form id="frmMenu">
						<h:panelGrid columns="1">
							<h:outputText value="Here is the menu's place."/>
							<h:commandLink action="private">Private Content</h:commandLink>
							<h:commandLink action="#{loginJSF.logoff}">Logoff</h:commandLink>
						</h:panelGrid>
					</h:form>
				</ui:insert>
			</td>
			<td width="70%">
				<h:messages/><br/>
				<ui:insert name="content">Content Block</ui:insert>
			</td>
			<td width="15%">
				<ui:insert name="right">Right Block</ui:insert>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<ui:insert name="footer">Bottom Block</ui:insert>
				<br/>
				<h:outputText value="Powered by " />
				<h:outputLink target="_blank" value="http://code.google.com/p/ahy"><h:outputText value="Ahy - CMS"/></h:outputLink>
				<h:outputText value=" ( Version: #{layoutJSF.version} )"/>				
			</td>
		</tr>		
	</table>
</f:view>
</h:body>
</html>
