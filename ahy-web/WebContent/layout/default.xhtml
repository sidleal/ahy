<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<ui:insert name="title">Ahy - CMS</ui:insert>
	</title>
	<link rel="stylesheet" href="/layout/default.css" />
</head>

<body>
<f:view>
	<table border="1">
		<tr>
			<td colspan="3">
				<ui:insert name="header">Top Block</ui:insert>
			</td>
		</tr>
		<tr>
			<td>
				<ui:insert name="left">Left Block</ui:insert>
			</td>
			<td>
				<h:messages/><br/>
				<ui:insert name="content">Content Block</ui:insert>
			</td>
			<td>
				<ui:insert name="right">Right Block</ui:insert>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<ui:insert name="footer">Bottom Block</ui:insert>
				<br/>
				<h:outputText value="Powered by " />
				<h:outputLink target="_blank" value="http://code.google.com/p/ahy"><h:outputText value="Ahy - CMS"/></h:outputLink>
				<h:outputText value=" ( Version: #{layoutJSF.version} )"/>				
			</td>
		</tr>		
	</table>
</f:view>
</body>
</html>
